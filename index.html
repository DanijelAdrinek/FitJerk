<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="assets/icons/favicon.png"
            type="image/icon type"
        />
        <title>FITJERK</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <!-- NAV START -->
        <nav id="navigation">
            <h2 class="nav-logo">FIT JERK</h2>
            <span class="nav-icons">
                <img
                    src="./assets/icons/facebook.svg"
                    height="60"
                    width="60"
                    alt="Facebook"
                />
                <img
                    src="./assets/icons/instagram.svg"
                    height="60"
                    width="60"
                    alt="Instagram"
                />
                <img
                    src="./assets/icons/twitter.svg"
                    height="60"
                    width="60"
                    alt="Twitter"
                />
            </span>
        </nav>
        <!-- NAV END -->

        <!-- CONTENT -->
        <article id="content-container">
            <div class="background-pattern"></div>

            <section class="content">
                <img
                    src="./assets/images/mobile.png"
                    alt="mobile"
                    class="mobile"
                    height="53%"
                />
                <div class="text-content">
                    <h1 class="title">FIT JERK</h1>
                    <h4 class="slogan">
                        Get motivated...<nobr>brutally</nobr>
                    </h4>
                    <p class="download-now">DOWNLOAD NOW <span></span></p>
                    <div class="buttons">
                        <a href="">
                            <img
                                src="./assets/icons/app-store-badge.svg"
                                height="60"
                                alt="app store"
                        /></a>
                        <a href="">
                            <img
                                src="./assets/icons/google-play-badge.png"
                                height="60"
                                alt="google play store"
                        /></a>
                    </div>
                </div>
            </section>
        </article>
    </body>
</html>
